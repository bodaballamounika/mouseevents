<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mouse Events</title>
        <link rel="stylesheet" href="mouse1.css" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    </head>
    <body>
        <button id="top-btn">Click me!!!</button>
        <main>
            <div id="over">
                <h3>Mouseover event Triggered:</h3>
                <p>0</p>
            </div>
            <div id="enter">
                <h3>Mouseenter event Triggered:</h3>
                <p>0</p>
            </div>
            <div id="move">
                <h3>Mousemove event Triggered:</h3>
                <p>0</p>
            </div>

        </main>
        <script src="mouseevent.js" charset="utf-8"></script>
    </body>
    </html>
